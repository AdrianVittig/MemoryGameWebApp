<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <header class="header">
      <h1 id="title-game">Memory Game 🧠</h1>
      <button id="switch-theme">🍑</button>
    </header>

    <div id="level-modal" class="modal">
      <div class="modal-content">
        <h2>Select Level</h2>
        <button id="easy-level" class="level-button">Easy</button>
        <button id="medium-level" class="level-button">Medium</button>
        <button id="hard-level" class="level-button">Hard</button>
      </div>
    </div>

    <div class="level-buttons">
      <button id="easy-level" class="level-button">Easy</button>
      <button id="medium-level" class="level-button">Medium</button>
      <button id="hard-level" class="level-button">Hard</button>
    </div>

    <!--Карти -->
    <div class="cards-container"></div>

    <!-- Game Stats -->
    <div class="game-stats">
      <p id="total-clicks">Total Clicks 👆: 0</p>
      <button id="restart-stop-watch">Restart 🗘</button>
      <p id="timer">Time Left: 00:00</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
